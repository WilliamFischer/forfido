<ion-view class = "walker" view-title="Walker">

	<div class="bar bar-header tabsheader">
  		<button class="button button-icon icon ion-person"></button>
  		<div class="h1 title">Walk Dogs</div>
  		<button class="button button-icon icon ion-gear-a" ng-click="logOut()"></button>
	</div>

	<ion-content>
	<center>
		<p style = "padding: 10%">This is just buttons for navigation, the walkers doglist will be put into here.</p>
	
	<button ng-click = "walkDog()">Walk Dog!</button>
	<button ng-click = "findDog()">Find dogs!</button>
	</center>
	</ion-content>
</ion-view>
